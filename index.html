<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ku-Talent</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="fullbg">
        <div class="subject">
            <div class="tree">
                <div class="tp">
                </div>
                <div class="mdl"></div>
                <div class="btm"></div>
                <div class="moon"></div>
            </div>
            <div class="river"></div>
        </div>
        <div class="star">
            <div class="str">
                <div class="str1"></div>
                <div class="str2"></div>
                <div class="str3"></div>
                <div class="str4"></div>
                <div class="str5"></div>
                <div class="str6"></div>
                <div class="str7"></div>
                <div class="str8"></div>
                <div class="str9"></div>
                <div class="str10"></div>
            </div>
        </div>
        <div class="bench">
            <div class="bench1"></div>
            <div class="bench2"></div>
            <div class="bench3"></div>
        </div>
        <div class="person">
            <div class="head"></div>
            <div class="nick"></div>
            <div class="sholder1"></div>
            <div class="sholder2"></div>
            <div class="bdy"></div>
            <div class="middl1"></div>
            <div class="middl2"></div>
            <div class="leg1"></div>
            <div class="leg2"></div>
        </div>
        <div class="hand">
            <div class="hand1"></div>
            <div class="hand2"></div>
        </div>
        <div class="text">
            <h1 class="txt">"নিস্তব্ধ রাতের আঁধারে মুছে যাক সমস্ত গ্লানি, জীবন পুলকিত হোক নতুন করে উজ্জল চাঁদের জোছনার মতো!"
            </h1>
        </div>
    </div>
</html>
